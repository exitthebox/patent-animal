<ion-app>
  <!-- Perhaps instead of setting min-width to 3000px, I should remove the ion-splie-pane altogether... -->
  <ion-split-pane when="(min-width: 3000px)">
    <ion-menu >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="light">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>


  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
